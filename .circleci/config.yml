version: 2.1

# Prerequisite
# Make sure you set secret enviroment variables in CICD
# DOCKER_USERNAME
# DOCKER_PASSWORD
# API_TOKEN

# REBUILD - it has default value "false", if need rebuild the image, turn it on with value "true"

parameters:
  rebuild:
    type: string
    default: "false"
  app_name:
    type: string

jobs:
  build:
    docker:
      - image: alpine/docker-with-buildx
    environment:
      REBUILD: << pipeline.parameters.rebuild >>
      #APPLICATIONS: links lynx mysql psql curl socat httpie ansible flake8 openssl sqlite bruno
    app_name: # Accept the app name as a parameter
      type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          apk --no-cache --update add bash curl jq uuidgen
          echo $REBUILD

          # build the application ${app_name} with latest tag
          case ${app_name} in:
            asma)
              bash ./build_asma.sh asma
              ;;
            trivy)
              bash ./build_${app_name}.sh
              ;;
            mongosh)
              bash ./build_${app_name}.sh
              ;;
            *)
              bash ./build.sh ${app_name}
              ;;
          esac           

          # versioning the new images
          bash -c "pushd ${app}; ./version-tag.sh; popd"

  scan:
    docker:
      - image: alpine/trivy
    # environment:
    #   APPLICATIONS: links lynx mysql psql curl trivy semver socat httpie mongosh ansible flake8 sqlite bruno asma
    parameters:
      app_name: # Accept the app name as a parameter
        type: string
    steps:
      - checkout
      - run: |
          echo "Scan image alpine/${app_name} ..."
          #trivy image -s "HIGH,CRITICAL" alpine/${app}
          trivy image --format table --exit-code 1 \
             --ignore-unfixed --vuln-type os,library \
             --scanners vuln --severity CRITICAL,HIGH \
             --timeout 10m0s alpine/${app_name}
          echo "==== End of Scan ===="

workflows:
  build:
    triggers:
      - schedule:
          cron: "0 3 * * 6"
          filters:
            branches:
              only:
                - master
                - main
      - push: # Trigger for code commits
          filters:
            branches:
              only:
                - master
                - main
    jobs:
      - build:
          name: build_links
          app_name: links
          context: Docker-Hub
      - scan:
          name: scan_links
          app_name: links
          context: Docker-Hub
          requires:
            - build_links
